<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ruby Auto Parts - Login</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: white;
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e1e5e9;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }
    .login-btn {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .login-btn:hover {
      transform: translateY(-2px);
    }
    .error-message {
      color: #e74c3c;
      margin-top: 1rem;
      display: none;
    }
    .footer {
      margin-top: 2rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üè¢ Ruby Auto Parts</div>
    <div class="subtitle">Inventory Management System</div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit" class="login-btn">Login</button>
      
      <div id="errorMessage" class="error-message">
        Invalid username or password. Please try again.
      </div>
    </form>
    
    <div class="footer">
      ¬© 2025 Ruby Auto Parts. All rights reserved.
    </div>
  </div>

  <script>
    // Hardcoded credentials
    const VALID_USERNAME = "admin";
    const VALID_PASSWORD = "ruby2025";
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      if (username === VALID_USERNAME && password === VALID_PASSWORD) {
        // Store login session
        sessionStorage.setItem('rubyAutoPartsLoggedIn', 'true');
        sessionStorage.setItem('rubyAutoPartsUser', username);
        
        // Redirect to inventory page
        window.location.href = 'inventory.html';
      } else {
        errorMessage.style.display = 'block';
        // Clear password field
        document.getElementById('password').value = '';
        // Hide error after 3 seconds
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      }
    });
    
    // Check if already logged in
    if (sessionStorage.getItem('rubyAutoPartsLoggedIn') === 'true') {
      window.location.href = 'inventory.html';
    }
  </script>
</body>
</html>
