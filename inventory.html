<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory - Ruby Auto Parts</title>
  <script>
    // Check authentication
    if (sessionStorage.getItem('rubyAutoPartsLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
    
    function checkPassword() {
      const password=prompt("Enter passcode to access analytics:")
      if(password==="caliberparts2025") {
        window.location.href="billing.html"
      } else {
        alert("Incorrect password. Access denied.")
      }
    }
    function checkMetrics(){
      const password=prompt("Enter passcode to access metrics:")
      if(password==="caliberparts2025"){
        window.location.href="metrics.html"
      } else {
        alert("Incorrect password. Access denied.")
      }
    }
    
    function logout() {
      sessionStorage.removeItem('rubyAutoPartsLoggedIn');
      sessionStorage.removeItem('rubyAutoPartsUser');
      window.location.href = 'login.html';
    }
    
    function resetBatch() {
      if (confirm("Are you sure you want to reset the current batch? This will clear the current batch session but keep all existing product batch information.")) {
        sessionStorage.removeItem('currentBatch');
        sessionStorage.removeItem('currentVendor');
        // Don't clear batchTracking - this keeps the relationship between products and batches
        alert("Current batch reset successfully. All existing products will retain their batch information. You will now be redirected to create a new batch.");
        window.location.href = 'batch.html';
      }
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 2rem;
      color: #000;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #eee;
    }
    .header h1 {
      margin: 0;
      color: #333;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .user-info span {
      color: #666;
      font-size: 0.9rem;
    }
    .logout-btn {
      background-color: #e74c3c;
      color: #fff;
      border: 1px solid #e74c3c;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .logout-btn:hover {
      background-color: #c0392b;
      border-color: #c0392b;
    }
    .reset-btn {
      background-color: #f39c12;
      color: #fff;
      border: 1px solid #f39c12;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .reset-btn:hover {
      background-color: #e67e22;
      border-color: #e67e22;
    }
    h2 {
      margin-bottom: 1rem;
    }
    form {
      background-color: #fff;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      border: 1px solid #999;
    }
    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.8rem;
    }
    .form-row input, .form-row select {
      flex: 1;
      padding: 0.5rem;
      font-size: 0.9rem;
      border: 1px solid #999;
      border-radius: 4px;
      background: #fff;
      color: #000;
    }
    button {
      background-color: #000;
      color: #fff;
      border: 1px solid #000;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #555;
      border-color: #555;
    }
    #searchInput {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 100%;
      font-size: 0.9rem;
      border: 1px solid #999;
      border-radius: 4px;
      background: #fff;
      color: #000;
    }
    #inventoryTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.85rem;
    }
    #inventoryTable th, #inventoryTable td {
      border: 1px solid #999;
      padding: 0.4rem 0.6rem;
      text-align: left;
    }
    #inventoryTable th {
      background-color: #eee;
      font-weight: 600;
    }
    #inventoryTable tr:hover {
      background-color: #f0f0f0;
    }
    #inventoryTable button {
      padding: 0.3rem 0.5rem;
      font-size: 0.75rem;
      margin-right: 0.2rem;
      border: 1px solid #000;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #000;
      color: #fff;
      border-color: #000;
    }
    .delete-btn {
      background-color: #999;
      color: #fff;
      border-color: #999;
    }
    .low-stock {
        background-color: #f8d7da; 
        color: #900; 
      }
    .navigation {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
    }
    .nav-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .batch-indicator {
      background-color: #e8f5e8;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      border: 1px solid #4caf50;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .batch-info h3 {
      margin: 0 0 0.5rem 0;
      color: #2e7d32;
    }
    .batch-info p {
      margin: 0;
      color: #666;
      font-size: 0.9rem;
    }
    .manage-batch-btn {
      background-color: #4caf50;
      color: #fff;
      border: 1px solid #4caf50;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .manage-batch-btn:hover {
      background-color: #45a049;
      border-color: #45a049;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <div class="header">
    <h1>üè¢ Ruby Auto Parts - Inventory Manager</h1>
    <div class="user-info">
      <span>Welcome, <strong id="currentUser">admin</strong></span>
      <button class="reset-btn" onclick="resetBatch()">Reset Batch</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div id="batchIndicator" class="batch-indicator" style="display: none;">
    <div class="batch-info">
      <h3>Current Batch: <span id="currentBatchDisplay">-</span></h3>
      <p>Vendor: <span id="currentVendorDisplay">-</span> | Invoice: <span id="currentInvoiceDisplay">-</span></p>
    </div>
    <button onclick="window.location.href='batch.html'" class="manage-batch-btn">Manage Batch</button>
  </div>

  <form id="productForm">
    <div class="form-row">
      <input type="text" id="name" placeholder="Part Name" required>
      <input type="text" id="variant" placeholder="Variant" required>
    </div>
    <div class="form-row">
      <select id="class_of_product" required>
        <option value="">Class</option>
        <option value="Service">Service</option>
        <option value="Suspension">Suspension</option>
        <option value="Clutch">Clutch</option>
        <option value="Brake">Brake</option>
        <option value="Electronic">Electronic</option>
        <option value="Engine">Engine</option>
        <option value="Belts and pulleys">Belts and pulleys</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="brand" placeholder="Brand" required>
    </div>
    <div class="form-row">
      <input type="number" id="quantity" placeholder="Qty" value="1" min="1" required>
      <input type="number" id="price" placeholder="Price" step="0.01" required>
    </div>
    <div class="form-row">
      <input type="date" id="expiry" placeholder="Expiry">
      <input type="text" id="shelf" placeholder="Shelf Code" required>
    </div>
    <button type="submit">Add Product</button>
  </form>

  <input type="text" id="searchInput" placeholder="Search inventory..." oninput="filterInventory()">

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Variant</th>
        <th>Class</th>
        <th>Brand</th>
        <th>Total Qty</th>
        <th>On-Hold Qty</th>
        <th>Active Qty</th>
        <th>Price</th>
        <th>Total Value</th>
        <th>Barcode</th>
        <th>Batch ID</th>
        <th>Vendor</th>
        <th>Batch Date</th>
        <th>Date Added</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Generated Barcode</h2>
  <svg id="barcode"></svg><br>
  <button id="downloadBarcode">Download Barcode</button>
  <button id="printBarcode">Print Barcode</button>
  <div id="productDetails"></div>
  <div class="navigation">
    <h3>Quick Navigation</h3>
    <div class="nav-buttons">
      <button onclick="window.location.href='batch.html'">Batch Management</button>
      <button onclick="window.location.href='active-inventory.html'">Active Inventory</button>
      <button onclick="window.location.href='onhold-inventory.html'">On-Hold Inventory</button>
      <button onclick="checkPassword()">Go to Billing</button>
      <button onclick="checkMetrics()">View Metrics</button>
      <button onclick="window.location.href='activate.html'">Activate Products</button>
    </div>
  </div>
  
  <script>
    // Set current user
    document.getElementById('currentUser').textContent = sessionStorage.getItem('rubyAutoPartsUser') || 'admin';
    
    // Check and display batch information
    const currentBatch = sessionStorage.getItem('currentBatch');
    if (currentBatch) {
      const batchData = JSON.parse(currentBatch);
      document.getElementById('currentBatchDisplay').textContent = batchData.batchId;
      document.getElementById('currentVendorDisplay').textContent = batchData.vendorName;
      document.getElementById('currentInvoiceDisplay').textContent = batchData.invoiceNumber;
      document.getElementById('batchIndicator').style.display = 'block';
    }
  </script>
  <script type="module" src="src/main.js"></script>
</body>
</html>
