<!DOCTYPE html>

  <script>
    // Check authentication
    if (sessionStorage.getItem('rubyAutoPartsLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
    
    function checkMetrics(){
      const password=prompt("Enter passcode to access metrics:")
      if(password==="caliberparts2025"){
        window.location.href="metrics.html"
      } else {
        alert("Incorrect password. Access denied.")
      }
    }
    
    function resetBatch() {
      if (confirm("Are you sure you want to reset the current batch? This will clear the current batch session but keep all existing product batch information.")) {
        sessionStorage.removeItem('currentBatch');
        sessionStorage.removeItem('currentVendor');
        alert("Current batch reset successfully. All existing products will retain their batch information. You will now be redirected to create a new batch.");
        window.location.href = 'batch.html';
      }
    }
  </script>

    #inventoryTable {

    .nav-buttons {
      display: flex;

    }
    .batch-indicator {
      background-color: #e8f5e8;
      padding: 1rem;
      border-radius: 4px;

      border: 1px solid #4caf50;
      display: flex;
      justify-content: space-between;
      align-items: center;

    .batch-info h3 {
      margin: 0 0 0.5rem 0;

      border: 1px solid #4caf50;

</head>
<body>
  <!-- Navigation -->

    </div>
    
    <div style="margin-top: 1rem; display: flex; flex-wrap: wrap; gap: 0.5rem;">

  <div id="batchIndicator" class="batch-indicator" style="display: none;">
    <div class="batch-info">
      <h3>Current Batch: <span id="currentBatchDisplay">-</span></h3>
      <p>Vendor: <span id="currentVendorDisplay">-</span> | Invoice: <span id="currentInvoiceDisplay">-</span></p>
    </div>
    <button onclick="window.location.href='batch.html'" class="manage-batch-btn">Manage Batch</button>
  </div>

  <form id="productForm">
    <div class="form-row">
      <input type="text" id="name" placeholder="Part Name" required>
      <input type="text" id="variant" placeholder="Variant" required>
    </div>
    <div class="form-row">
      <select id="class_of_product" required>
        <option value="">Class</option>
        <option value="Service">Service</option>
        <option value="Suspension">Suspension</option>
        <option value="Clutch">Clutch</option>
        <option value="Brake">Brake</option>
        <option value="Electronic">Electronic</option>
        <option value="Engine">Engine</option>
        <option value="Belts and pulleys">Belts and pulleys</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="brand" placeholder="Brand" required>
    </div>
    <div class="form-row">
      <input type="number" id="quantity" placeholder="Qty" value="1" min="1" required>
      <input type="number" id="price" placeholder="Price" step="0.01" required>
    </div>
    <div class="form-row">
      <input type="date" id="expiry" placeholder="Expiry">
      <input type="text" id="shelf" placeholder="Shelf Code" required>
    </div>
    <button type="submit">Add Product</button>
  </form>


  <h2>Generated Barcode</h2>
  <svg id="barcode"></svg><br>
  <button id="downloadBarcode">Download Barcode</button>
  
  <script>
    function logout() {
      sessionStorage.removeItem('rubyAutoPartsLoggedIn');
      sessionStorage.removeItem('rubyAutoPartsUser');
      window.location.href = 'login.html';
    }
    
    // Set current user
    document.getElementById('currentUser').textContent = sessionStorage.getItem('rubyAutoPartsUser') || 'admin';
    
    // Check and display batch information
    const currentBatch = sessionStorage.getItem('currentBatch');
    if (currentBatch) {
      const batchData = JSON.parse(currentBatch);
      document.getElementById('currentBatchDisplay').textContent = batchData.batchId;
      document.getElementById('currentVendorDisplay').textContent = batchData.vendorName;
      document.getElementById('currentInvoiceDisplay').textContent = batchData.invoiceNumber;
      document.getElementById('batchIndicator').style.display = 'block';
    }
  </script>
  <script type="module" src="src/main.js"></script>
</body>
</html>
