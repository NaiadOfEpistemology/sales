<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metrics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .section {
      background-color: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    .section h2 {
      margin-bottom: 1rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
    }
    canvas {
      max-width: 100%;
      margin-top: 1rem;
    }
    .trend-buttons button {
      margin-right: 0.5rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .trend-buttons button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>General Automotives</h1>
  <h2>Metrics Dashboard</h2>
  <div class="section" id="inventory-analytics">
    <h2>Inventory Analytics</h2>
    <div id="lowStock"></div>
    <div id="fastSlow"></div>
    <div id="stockAging"></div>
  </div>
  <div class="section" id="billing-analytics">
    <h2>Billing & Sales Analytics</h2>
    <div class="trend-buttons">
      <button onclick="loadTrends('daily')">Daily</button>
      <button onclick="loadTrends('weekly')">Weekly</button>
      <button onclick="loadTrends('monthly')">Monthly</button>
      <button onclick="loadTrends('yearly')">Yearly</button>
    </div>
    <canvas id="salesChart"></canvas>
    <canvas id="topSellingChart"></canvas>
    <div id="discountImpact"></div>
    <div id="customerFrequency"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase=createClient(
      'https://vhltvlfgauerqltntzvs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZobHR2bGZnYXVlcnFsdG50enZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4ODA4NTEsImV4cCI6MjA3MjQ1Njg1MX0.awJxp5p-NMlPaBNw-WHU8ri_4QAEHnMl_5hwIQrTAms'
    )

    let salesChart, topSellingChart

    async function loadInventoryAnalytics(){
      const { data } = await supabase.from('products').select('*')

      const lowStock = data.filter(p => p.quantity < 5)
      const fastSlow = [...data].sort((a,b)=>b.quantity-a.quantity)
      const stockAging = data.map(p => ({
        ...p,
        age: Math.floor((Date.now()-new Date(p.date_added))/86400000)
      }))

      document.getElementById('lowStock').innerHTML = `
        <h3>Low Stock Items</h3>
        <ul>${lowStock.map(p=>`<li>${p.name} (${p.variant}) – Qty: ${p.quantity}</li>`).join('')}</ul>
      `
      document.getElementById('fastSlow').innerHTML = `
        <h3>Fast/Slow Movers</h3>
        <ul>${fastSlow.map(p=>`<li>${p.name} (${p.variant}) – Qty: ${p.quantity}</li>`).join('')}</ul>
      `
      document.getElementById('stockAging').innerHTML = `
        <h3>Stock Aging</h3>
        <ul>${stockAging.map(p=>`<li>${p.name} – ${p.age} days</li>`).join('')}</ul>
      `
    }

    async function loadTrends(range){
      const now=new Date()
      let from
      if(range==='daily') from=new Date(now.getFullYear(),now.getMonth(),now.getDate()-1)
      if(range==='weekly') from=new Date(now.getFullYear(),now.getMonth(),now.getDate()-7)
      if(range==='monthly') from=new Date(now.getFullYear(),now.getMonth()-1,now.getDate())
      if(range==='yearly') from=new Date(now.getFullYear()-1,now.getMonth(),now.getDate())

      const { data } = await supabase
        .from('bills')
        .select('*')
        .gte('created_at', from.toISOString())

      const grouped = {}
      data.forEach(b => {
        const date = new Date(b.created_at).toLocaleDateString('en-IN')
        grouped[date] = (grouped[date] || 0) + b.total_amount
      })

      const labels = Object.keys(grouped)
      const values = Object.values(grouped)

      if(salesChart) salesChart.destroy()
      salesChart = new Chart(document.getElementById('salesChart'), {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: `${range.charAt(0).toUpperCase()+range.slice(1)} Sales`,
            data: values,
            borderColor: '#333',
            backgroundColor: 'rgba(0,0,0,0.1)',
            fill: true
          }]
        }
      })
    }

    async function loadTopSelling(){
      const { data: sales } = await supabase.from('sales').select('product_id, quantity_sold')
      const tally = {}
      sales.forEach(s => {
        tally[s.product_id] = (tally[s.product_id] || 0) + s.quantity_sold
      })

      const ids = Object.keys(tally)
      const { data: products } = await supabase.from('products').select('id,name,variant')

      const labels = []
      const values = []

      ids.forEach(id => {
        const p = products.find(x => x.id === id)
        labels.push(`${p?.name||'Unknown'} (${p?.variant||''})`)
        values.push(tally[id])
      })

      if(topSellingChart) topSellingChart.destroy()
      topSellingChart = new Chart(document.getElementById('topSellingChart'), {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Top-Selling Parts',
            data: values,
            backgroundColor: '#333'
          }]
        }
      })
    }

    async function loadDiscountImpact(){
      const { data: bills } = await supabase.from('bills').select('total_amount, total_discount')
      const totalDiscount = bills.reduce((sum,b)=>sum+(b.total_discount||0),0)

      document.getElementById('discountImpact').innerHTML = `
        <h3>Discount Impact</h3>
        <p>Total Discount Given: ₹${totalDiscount.toFixed(2)}</p>
        <p>Average Discount per Bill: ₹${(totalDiscount/bills.length).toFixed(2)}</p>
      `
    }

    async function loadCustomerFrequency(){
      const { data: bills } = await supabase.from('bills').select('customer_phone')
      const freq = {}
      bills.forEach(b => {
        const phone = b.customer_phone || 'Unknown'
        freq[phone] = (freq[phone] || 0) + 1
      })

      const sorted = Object.entries(freq).sort((a,b)=>b[1]-a[1])
      document.getElementById('customerFrequency').innerHTML = `
        <h3>Customer Frequency</h3>
        <ul>${sorted.map(([phone,count])=>`<li>${phone} – ${count} visits</li>`).join('')}</ul>
      `
    }

    loadInventoryAnalytics()
    loadTrends('daily')
    loadTopSelling()
    loadDiscountImpact()
    loadCustomerFrequency()
  </script>
</body>
</html>
