<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Variables Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Environment Variables Test</h1>
    <div id="results"></div>

    <script type="module">
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        try {
            // Test environment variables
            const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
            const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;
            
            addResult('Environment Variables Test Results:', 'info');
            addResult('', 'info');
            
            if (supabaseUrl) {
                addResult(`✅ VITE_SUPABASE_URL: ${supabaseUrl}`, 'success');
            } else {
                addResult('❌ VITE_SUPABASE_URL: Not found', 'error');
            }
            
            if (supabaseKey) {
                addResult(`✅ VITE_SUPABASE_ANON_KEY: ${supabaseKey.substring(0, 20)}...`, 'success');
            } else {
                addResult('❌ VITE_SUPABASE_ANON_KEY: Not found', 'error');
            }
            
            // Test Supabase connection
            if (supabaseUrl && supabaseKey) {
                addResult('', 'info');
                addResult('Testing Supabase connection...', 'info');
                
                const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm');
                const supabase = createClient(supabaseUrl, supabaseKey);
                
                try {
                    const { data, error } = await supabase.from('products').select('count').limit(1);
                    if (error) {
                        addResult(`❌ Supabase connection failed: ${error.message}`, 'error');
                    } else {
                        addResult('✅ Supabase connection successful!', 'success');
                    }
                } catch (err) {
                    addResult(`❌ Supabase connection error: ${err.message}`, 'error');
                }
            }
            
        } catch (error) {
            addResult(`❌ Test failed: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
